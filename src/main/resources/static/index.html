<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="/js/main.js"></script>

    <title>Quote</title>
</head>
<body>

<div class="back">
    <div class="div-center">
        <div class="content">
            <div class="form-group">
                <label for="pickup_postcode">Pickup postcode</label>
                <input name="pickup_postcode" type="text" class="form-control" id="pickup_postcode"
                       aria-describedby="Pickup postcode"
                       placeholder="Enter pickup postcode">
            </div>
            <div class="form-group">
                <label for="delivery_postcode">Delivery postcode</label>
                <input name="delivery_postcode" type="text" class="form-control" id="delivery_postcode"
                       placeholder="Delivery postcode">
            </div>
            <div class="form-group">
                <label for="vehicle">Select vehicle:</label>
                <select class="form-control" id="vehicle">
                    <option value="bicycle">Bicycle</option>
                    <option value="motorbike">Motorbike</option>
                    <option value="parcel_car">Parcel car</option>
                    <option value="small_van">Small van</option>
                    <option value="large_van">Large van</option>
                </select>
            </div>
            <button onclick="getQuote()" class="btn btn-primary">Get quote</button>
            <p>Quote:</p>
            <p id="quote"></p>
        </div>

    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
